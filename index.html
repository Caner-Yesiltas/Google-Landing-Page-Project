<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="section1">
        <header>
          <nav>
            <div class="nav-menu1">
              <ul>
                <li>About</li>
                <li>Store</li>
              </ul>
            </div>
            <div class="nav-menu2">
              <ul>
                <li>Gmail</li>
                <li>Images</li>
                <img src="/images/appicon.png" alt="" />
                <button>Sign In</button>
              </ul>
            </div>
          </nav>
        </header>
      </div>

      <div class="section2">
        <main>
          <div class="google-picture">
            <img src="/images/googlelogo.png" alt="" />
          </div>

          <div class="search-bar">
            <label for="search">
              <div class="search-inside">
                <img src="/images/magnifying_glass.jpg" alt="" />
                <img src="/images/google_microphone.png" alt="" />
              </div>
            </label>
            <input type="text" id="search" name="search" class="search" placeholder="" />
          </div>

          <div class="google-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>

          <div class="google-text">
            <h1>Other Languages you can use Google:  <span>English  </span> </h1>
          </div>
        </main>
      </div>

      <div class="section3">
        <footer>
            <div class="nation" >
                <h1>United States Of America</h1>
            </div>
    
    
            <div class="About" >
    
                <div class="about-part1" >
    
                    <h1>Advertising</h1>
                    <h1>Business</h1>
                    <h1>How Search Works</h1>
                
                     
                </div>
    
    
    
                <div class="about-part2" >
                <h1>Privacy</h1>
                    <h1>Terms</h1>
                    <h1>Settings</h1>
    
    
                </div>
                
            
            
            </div>
    


        </footer>
        

      </div>
    </div>
  </body>
</html>
